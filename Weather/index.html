<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>

<body class="bg-[#212121]">
  <div class="container rounded-2xl bg-gradient-to-b from-cyan-500 to-blue-500 w-[450px] h-max m-auto p-2 mt-[6%]">
    <div class="navcontainer flex justify-evenly mt-10">
      <input type="text" placeholder="Enter city" class="rounded-3xl w-[300px] pl-[15px] py-2" id="city">
      <button class="bg-white px-4 py-3 rounded-full" id="clickbtn">
        <i class="fa-solid fa-magnifying-glass text-gray-300"></i>
      </button>
    </div>

    <div class="image flex justify-center mt-10">
      <img id="weather-icon" src="https://uxwing.com/wp-content/themes/uxwing/download/weather/sun-color-icon.png" class="h-[100px] w-[100px]">
    </div>

    <h1 class="text-center text-6xl text-white pt-[30px] font-semibold" id="centigrade">--°C</h1>
    <p class="text-center text-3xl text-white pt-[10px] font-medium" id="place">--</p>

    <div class="checkercontainer flex justify-between px-5 mt-7 py-8">
      <div class="humiditycontainer flex mt-3 gap-2">
        <img src="https://uxwing.com/wp-content/themes/uxwing/download/weather/drop-white-icon.png" class="h-[40px] w-[40px]">
        <div class="datacontainer text-white">
          <h1 class="text-3xl" id="humiditypercentage">--</h1>
          <p>Humidity</p>
        </div>
      </div>

      <div class="humiditycontainer flex mt-3 gap-2">
        <img src="https://uxwing.com/wp-content/themes/uxwing/download/weather/wind-icon.png" class="h-[50px] w-[50px]">
        <div class="datacontainer text-white">
          <h1 class="text-3xl" id="windspeedrate">- m/s</h1>
          <p>Wind Speed</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    const apiKey = "6966b2f231a9c39abffbe4497b7d9bbd";
    const searchBtn = document.querySelector("#clickbtn");
    const searchInput = document.querySelector("#city");
    const cityName = document.querySelector("#place");
    const temperature = document.querySelector("#centigrade");
    const weatherIcon = document.querySelector("#weather-icon");
    const humidity = document.querySelector("#humiditypercentage");
    const wind = document.querySelector("#windspeedrate");

    searchBtn.addEventListener("click", () => {
      const city = searchInput.value.trim();
      if (city) getWeather(city);
    });

    async function getWeather(city) {
      try {
        const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;
        const response = await fetch(url);
        const data = await response.json();

        if (data.cod == 404) {
          cityName.textContent = "City not found ";
          temperature.textContent = "--°C";
          humidity.textContent = "--";
          wind.textContent = "--";
          return;
        }

        cityName.textContent = `${data.name}, ${data.sys.country}`;
        temperature.textContent = `${Math.round(data.main.temp)}°C`;
        humidity.textContent = `${data.main.humidity}%`;
        wind.textContent = `${data.wind.speed} m/s`;

        const iconCode = data.weather[0].icon;
        weatherIcon.src = `https://openweathermap.org/img/wn/${iconCode}@2x.png`;

      } catch (error) {
        cityName.textContent = "Error fetching data ";
        console.error(error);
      }
    }
  </script>
</body>
</html>
